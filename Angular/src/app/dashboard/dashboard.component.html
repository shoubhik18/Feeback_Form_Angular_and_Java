<div class="login row">
  <div class="form-box col-sm-3">
    <h1 class="pb-3">Student Feedback Form</h1>
    <form
      #studentForm="ngForm"
      (submit)="submitForm(studentForm.value)"
      ngNativeValidate
      #form
      class="form"
    >
      <div class="input-box mb-2">
        <label>Student Name</label>
        <input
          type="text"
          id="studentName"
          class="form-input px-3 py-2"
          name="studentName"
          required
          ngModel
        />
      </div>
      <div class="input-box mb-2">
        <label>Phone Number</label>
        <input
          type="text"
          id="phNo"
          class="form-input px-3 py-2"
          name="phNo"
          required
          ngModel
        />
      </div>
      <div class="input-box mb-2">
        <label>trainerName</label>
        <input
          type="text"
          id="trainerName"
          class="form-input px-3 py-2"
          name="trainerName"
          required
          ngModel
        />
      </div>
      <div class="input-box mb-2">
        <label>batch</label>
        <input
          type="text"
          id="batch"
          class="form-input px-3 py-2"
          name="batch"
          required
          ngModel
        />
      </div>
      <div class="input-box mb-2">
        <label>review</label>
        <textarea
          type="text"
          id="review"
          class="form-input px-3 py-2"
          name="review"
          rows="2"
          required
          ngModel
        ></textarea>
      </div>

      <button type="submit" class="form-btn py-3 mt-4 mb-3">Continue</button>
    </form>
  </div>

  <div class="col-sm-9">
    <h2>Your Reviews</h2>
    <div class="form-table text-center">
      <h1 class="pb-4">Student Reviews</h1>
      <div class="row">
        <div class="col-sm-2"><h3>Name</h3></div>
        <div class="col-sm-2"><h3>Ph No</h3></div>
        <div class="col-sm-2"><h3>Trainer</h3></div>
        <div class="col-sm-2"><h3>Batch</h3></div>
        <div class="col-sm-2"><h3>Remarks</h3></div>
        <div class="col-sm-2"><h3>Edit Form</h3></div>
        <hr />
      </div>
      <!-- <div class="row" *ngFor="let form of forms">
        <div class="col-sm-2">{{ form.studentName }}</div>
        <div class="col-sm-2">{{ form.phNo }}</div>
        <div class="col-sm-2">{{ form.trainerName }}</div>
        <div class="col-sm-2">{{ form.batch }}</div>
        <div class="col-sm-3">{{ form.review }}</div>
        <hr />
      </div> -->
      <div class="row" *ngFor="let form of forms">
        <div class="col-sm-2 update-box"><input [(ngModel)]="form.studentName" class="form-control" /></div>
        <div class="col-sm-2 update-box"><input [(ngModel)]="form.phNo" class="form-control" /></div>
        <div class="col-sm-2 update-box"><input [(ngModel)]="form.trainerName" class="form-control" /></div>
        <div class="col-sm-2 update-box"><input [(ngModel)]="form.batch" class="form-control" /></div>
        <div class="col-sm-2 update-box"><input [(ngModel)]="form.review" class="form-control" /></div>
        <div class="col-sm-2 update-box">
          <button (click)="updateReview(form)" class="btn btn-primary text-primary">Update</button>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>

<div class="logout"><button class="py-2 px-3" (click)="signOut()" ><fa-icon class="icon" [icon]="fasignout"></fa-icon>
  Sign out</button></div>
