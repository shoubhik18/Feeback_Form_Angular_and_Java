<div class="login row">
  <div class="form-box col-sm-3">
    <h1 class="pt-4">Welcome</h1>
    <form
      #loginForm="ngForm"
      (submit)="login(loginForm.value)"
      ngNativeValidate
      #form
      class="form"
    >
      <div class="input-box">
        <input
          type="text"
          id="email"
          class="form-input px-3 py-3"
          name="email"
          required
          ngModel
        />
        <label>Email address</label>
      </div>
      <div class="input-box mt-3 mb-2">
        <input
          type="{{ protector ? 'text' : 'password' }}"
          id="password"
          class="form-input px-3 py-3 pwd"
          name="password"
          required
          ngModel
        />
        <label>Password</label>
        <fa-icon
          class="icon eye-icon"
          (click)="eye()"
          *ngIf="protector"
          [icon]="faEye"
        ></fa-icon>
        <fa-icon
          class="icon eye-icon"
          (click)="eye()"
          *ngIf="!protector"
          [icon]="faEyeSlash"
        ></fa-icon>
      </div>

      <div class="error-msg" *ngIf="status === 'login Failed'">
        {{ warning }}
      </div>

      <button type="submit" class="form-btn py-3 mt-4 mb-3">Sign In</button>
    </form>
  </div>
</div>
